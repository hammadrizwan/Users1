<ion-menu swipeEnabled="true" [content]="content">

    <ion-header>
      <ion-item no-lines class="menubg">
        <ion-row>
  
          <ion-col col-6>
            <ion-avatar item-start>
              <img src="./assets/imgs/johnwick.jpg">
            </ion-avatar>
          </ion-col>
  
          <ion-col align-self-center col-6>
            
            <h2 class="textcol">{{Name}}</h2>
              <button ion-button menuClose icon-left (click)="profile()" class="menubg">
                  <ion-icon name="person"></ion-icon>Profile
              </button>
          </ion-col>
  
        </ion-row>
      </ion-item>
    </ion-header>
    <ion-content class="menubg">
      <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="ios-home"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[0])">
                Home
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="ios-home"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[1])">
                Create Package
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="bookmarks"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[2])">
                All Packages
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="calendar"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[3])">
                Active Packages
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="chatbubbles"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[4])">
                In Transit
            </button>
        </ion-col>
    </ion-row>
  
    <ion-row>
        <ion-col col-2 align-self-center>
            <ion-icon style="font-size:35px" class="textcol" name="help-circle"></ion-icon>
        </ion-col>
        <ion-col col-10>
            <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[5])">
                Pending Reviews
            </button>
        </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col col-2 align-self-center>
          <ion-icon style="font-size:35px" class="textcol" name="help-circle"></ion-icon>
      </ion-col>
      <ion-col col-10>
          <button no-lines class="menubg textcol" mode="md" menuClose ion-item (click)="openPage(pages[6])">
              Help
          </button>
      </ion-col>
  </ion-row>
  
  <ion-footer class="menubg">
      <button ion-button full (click)="closeMenu()" class="menubg">
        Logout
      </button>
    </ion-footer>
    </ion-content>
    
  
  </ion-menu>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
