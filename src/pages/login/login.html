<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="email" placeholder="Enter Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="email" placeholder="Enter Password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-6> 
        <button ion-button type="submit" block>Login</button>
      </ion-col>
      <ion-col col-6>   
        <button ion-button  type="submit" block>Sign Up</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
