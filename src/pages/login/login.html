<ion-header>

  <ion-navbar>
    <ion-title>Drive And Deliver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="forms">
    <form [formGroup]="data" (ngSubmit)="logForm()">
      <ion-item>
        <ion-label color="primary" floating>Email</ion-label>
        <ion-input type="email" formControlName="Email"></ion-input>
      </ion-item>
      <ion-item *ngIf="Email.hasError('required') && submitAttempted">
        <p ion-text color="danger">*Please enter email</p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>Password</ion-label>
        <ion-input type="password" formControlName="Password"></ion-input>
      </ion-item>
      <ion-item *ngIf="(Password.hasError('pattern') && Password.touched) ||(submitAttempted && Password.hasError('required')) ">
        <p ion-text color="danger"> *Password minimum length 6</p>
      </ion-item>

      <ion-row>
          <button ion-button color="secondary" type="submit" block>Login</button>
      </ion-row>
    </form>
    <button ion-button (click)="signuppage()" block>SignUp</button>
  </div>
</ion-content>
