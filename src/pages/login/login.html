<ion-header>

</ion-header>


<ion-content class="background" padding>
  <div class="forms">
    <ion-grid>
      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-10>
          <img src="assets/imgs/dndlogo.png">
        </ion-col>
        <ion-col col-1></ion-col>
      </ion-row>
    </ion-grid>
    <form [formGroup]="data" (ngSubmit)="logForm()">
      <ion-item class="background">
        <ion-label color="light" floating>Email</ion-label>
        <ion-input class="inputs" type="email" formControlName="Email"></ion-input>
      </ion-item>
      <ion-item class="errors" *ngIf="Email.hasError('required') && submitAttempted">
        <p class="inputs" ion-text color="danger">*Please enter email</p>
      </ion-item>
      <ion-item class="background">
        <ion-label color="light" floating>Password</ion-label>
        <ion-input class="inputs" type="password" formControlName="Password"></ion-input>
      </ion-item>
      <ion-item class="errors" *ngIf="(Password.hasError('pattern') && Password.touched) ||(submitAttempted && Password.hasError('required')) ">
        <p class="inputs" ion-text color="danger"> *Password minimum length 6</p>
      </ion-item>

      <ion-row>
        <button ion-button color="secondary" type="submit" block>Login</button>
      </ion-row>
    </form>
    <button ion-button (click)="signuppage()" block>SignUp</button>
  </div>
</ion-content>
