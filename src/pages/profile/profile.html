<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="setValues" class="background1" padding>
  <ion-card class="cards">
    
  <ion-item>
    <ion-avatar *ngIf="setValues" item-start>
      <img class="round" src="http://localhost:5000/getProfilePhoto/{{image}}" />
    </ion-avatar>
    <label class="headerlabel">Name</label>
    <p class="contents">{{name}}</p>
    <label class="headerlabel">Contact Info</label>
    <p class="contents">{{phoneno}}</p>
    <label class="headerlabel">Email</label>
    <p class="contents">{{email}}</p>
    <label class="headerlabel">Address</label>
    <p class="contents">{{address}}</p>
  </ion-item>
</ion-card>

</ion-content>
