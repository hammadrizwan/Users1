  Ionic pages and navigation.

<ion-header>

  <ion-navbar #navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>Active Packages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgg" >
  <div *ngIf="!nodata">
  <ion-list *ngFor="let item of activedata">
  <ion-card>
      <div style="position: relative">
    <img src="http://localhost:5000/uploads/{{item.PImage}}" />
    <ion-fab  right top>
      <button class="buttoncolor" ion-fab>
        <ion-icon name="trash" ></ion-icon>
      </button>
    </ion-fab>
</div>

    <ion-item>
      <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
      <h2>{{item.PickAddress}}</h2>
    </ion-item>

    <ion-item>
      <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
      <h2>{{item.DestAddress}}</h2>
    </ion-item>

    <ion-item>
      <ion-icon class="ioniconcolor1" name="key" item-left large></ion-icon>
      <h2>{{item.Verificationkey}}</h2>
    </ion-item>

    <button class="colornavbar" ion-button full (click)="packagedetails(item.ID)">
      View Details
    </button>
  </ion-card>
</ion-list>
</div>
<div *ngIf="nodata" class="nodata">
  <ion-label >No Packages Active Right Now :( </ion-label>
</div>
</ion-content>
