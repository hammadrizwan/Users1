<ion-header>

  <ion-navbar>
    <ion-title>viewtransporterprofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="dataLoaded" padding class="background1">
  <ion-card class="cards">
      <ion-row>
          <ion-col no-padding col-6>
            <button ion-button full color="danger" (click)="reject()">REJECT</button>
          </ion-col>
  
          <ion-col no-padding col-6>
              <button ion-button full color="secondary" (click)="accept()">ACCEPT</button>
            </ion-col>
        </ion-row>
    <ion-item>
      <ion-avatar item-start>
        <img class="round" src="http://localhost:5000/getProfilePhoto/{{profileImage}}" />
      </ion-avatar>
      <label class="headerlabel">Name</label>
      <p class="contents">{{name}}</p>
      <label class="headerlabel">Contact Info</label>
      <p class="contents">{{contantInfo}}</p>
      <label class="headerlabel">Rating</label>
      <p><ion-icon name='star' clear small class="rating" *ngFor="let rating of rating" ></ion-icon></p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col col-12 class="card2">
        <label class="headerlabel">Deliveries Done</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">0</ion-badge>
          <!-- {{DeliveriesDone}} -->
        </ion-row>
      </ion-col>
      <!-- <ion-col col-6 class="card2">
        <label class="headerlabel">Clearence Due</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{clearenceDue}}</ion-badge>
        </ion-row>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Active Pakages</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{activePackages}}</ion-badge>
        </ion-row>
      </ion-col>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Cancelled Packages</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{cancelledPackages}}</ion-badge>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
      <ion-badge class="headings">Reviews</ion-badge>
  </ion-card>
  <ion-card *ngFor="let review of userReviews">
    <ion-card-header>
      <ion-icon name='star' clear small class="rating" *ngFor="let rating of review.ratings"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <p class="contents">"{{review.content}}"</p>
    </ion-card-content>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
