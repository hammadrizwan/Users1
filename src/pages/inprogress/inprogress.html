<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
        </button>
    <ion-title>In Transit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bgg">
  
  <div *ngIf="!nodata">
    <ion-list *ngFor="let item of intransitdata">
    <ion-card>
        <div style="position: relative">
      <img src="http://localhost:5000/uploads/{{item.PImage}}" />
      <ion-fab  right top>
        <button class="buttoncolor" ion-fab>
          <ion-icon name="trash" ></ion-icon>
        </button>
      </ion-fab>
  </div>
  
      <ion-item>
        <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
        <h2>{{item.PickAddress}}</h2>
      </ion-item>
  
      <ion-item>
        <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
        <h2>{{item.DestAddress}}</h2>
      </ion-item>
  
      <button class="colornavbar" ion-button full (click)="viewLive(item.TransporterID)">
        View Live
      </button>
    </ion-card>
  </ion-list>
  </div>
  <div *ngIf="nodata" class="nodata">
    <ion-label >No Package Intransit Right Now!</ion-label>
  </div>
</ion-content>
