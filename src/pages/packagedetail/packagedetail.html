<ion-header>

  <ion-navbar>
    <ion-title>Package Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bgg" >
  <ion-list *ngFor="let item of activedata">
    <ion-card>

      <img src="http://localhost:5000/uploads/{{item.PImage}}">



      <ion-item>
        <h2>Package Name:</h2>
        <ion-note item-end>{{item.PackageName}} </ion-note>
      </ion-item>
      <ion-item>
        <h2>Description:</h2>
        <ion-note item-end>{{item.PackageDesc}} </ion-note>
      </ion-item>
      <ion-item>
        <h2>Cost</h2>
        <ion-note item-end>{{item.Fare}}</ion-note>
      </ion-item>

      <ion-item>
        <h2>Size:</h2>
        <ion-note item-end>{{item.PackageSize}}</ion-note>
      </ion-item>

      <ion-item>
        <h2>Delivery Type:</h2>
        <ion-note item-end> {{item.TransportType}} </ion-note>
      </ion-item>
      <ion-item *ngIf="!switch">
        <h2>Transport Type:</h2>
        <ion-note item-end> {{item.VehicleType}} </ion-note>
      </ion-item>
      <ion-item *ngIf="switch">
        <h2>Transport Type:</h2>
        <ion-note item-end> {{item.CourierType}} </ion-note>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
        <h2 ion-text>{{item.PickAddress}}</h2>
      </ion-item>

      <ion-item>
        <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
        <h2 ion-text>{{item.DestAddress}}</h2>
      </ion-item>



    </ion-card>
    <ion-card >
      <div id="map1" #map1 (onCreate)="findPath1()" ></div>
    </ion-card>

  </ion-list>
</ion-content>
