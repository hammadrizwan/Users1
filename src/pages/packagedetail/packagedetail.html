<ion-header>

  <ion-navbar>
    <ion-title>Package Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list *ngFor="let item of activedata">
  <ion-card>

    <img src="http://localhost:5000/uploads/{{item.PImage}}">



    <ion-item>
      <h2>Package Name:</h2>
      <ion-note item-end>{{item.PackageName}} </ion-note>
    </ion-item>
    <ion-item>
      <ion-note item-end>{{item.PackageDesc}} </ion-note>
    </ion-item>
    <ion-item>
      <h2>Cost</h2>
      <ion-note item-end>{{item.Fare}}</ion-note>
    </ion-item>

    <ion-item>
      <h2>Size:</h2>
      <ion-note item-end>{{item.PackageSize}}</ion-note>
    </ion-item>

    <ion-item>
      <h2>Delivery Type:</h2>
      <ion-note item-end> {{item.TransporTransportType}} </ion-note>
    </ion-item>
    <ion-item *ngIf="{{item.TransporTransportType}} == Freelance">
      <h2>Transport Type:</h2>
      <ion-note item-end> {{item.VehicleType}} </ion-note>
    </ion-item>
    <ion-item *ngIf="{{item.TransporTransportType}} == !Freelance">
        <h2>Transport Type:</h2>
        <ion-note item-end> {{item.TransporType}} </ion-note>
      </ion-item>
  </ion-card>
</ion-list>
</ion-content>
