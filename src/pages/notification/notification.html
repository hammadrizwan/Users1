<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu' class="textcolor"></ion-icon>
    </button>
    <ion-title>
      Notifications
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content class="hh">
  
  <ion-card *ngFor="let item of NotificationData, let i= index">
    <ion-row>
      <ion-col col-2>
        <ion-icon class="icon" name="paper-plane"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <h3>{{item}}</h3>
      </ion-col>
      <ion-col col-2>
          <button ion-button icon-only color="dark" round (click)="removeNotification(i)">
        <ion-icon class="icon"  ios="ios-close" md="md-close"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
